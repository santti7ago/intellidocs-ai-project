
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IntelliDocs AI</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel (para compilar JSX en el navegador) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Estilo para un scrollbar más sutil */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans antialiased">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // --- Constante para la URL base del API ---
        const API_BASE_URL = "http://127.0.0.1:8000";

        // --- Componente Principal ---
        function App() {
            const [token, setToken] = useState(localStorage.getItem('authToken'));

            const handleLogin = (newToken) => {
                localStorage.setItem('authToken', newToken);
                setToken(newToken);
            };

            const handleLogout = () => {
                localStorage.removeItem('authToken');
                setToken(null);
            };
            
            return (
                <div>
                    {token ? (
                        <Dashboard token={token} onLogout={handleLogout} />
                    ) : (
                        <AuthPage onLogin={handleLogin} />
                    )}
                </div>
            );
        }

        // --- Página de Autenticación (Login y Registro) ---
        function AuthPage({ onLogin }) {
            const [isLogin, setIsLogin] = useState(true);
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [isLoading, setIsLoading] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                setIsLoading(true);

                try {
                    if (isLogin) {
                        const formData = new URLSearchParams();
                        formData.append('username', email);
                        formData.append('password', password);
                        
                        // CAMBIO: URL Absoluta
                        const response = await fetch(`${API_BASE_URL}/api/v1/auth/login`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/x-www-form-urlencoded',
                            },
                            body: formData,
                        });

                        if (!response.ok) {
                            const errorData = await response.json();
                            throw new Error(errorData.detail || 'Error al iniciar sesión');
                        }

                        const data = await response.json();
                        onLogin(data.access_token);
                    } else {
                        // CAMBIO: URL Absoluta
                        const response = await fetch(`${API_BASE_URL}/api/v1/auth/register`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ email, password }),
                        });

                        if (!response.ok) {
                           const errorData = await response.json();
                           throw new Error(errorData.detail || 'Error al registrarse');
                        }
                        setIsLogin(true);
                        alert('¡Registro exitoso! Ahora puedes iniciar sesión.');
                    }
                } catch (err) {
                    setError(err.message);
                } finally {
                    setIsLoading(false);
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
                    <div className="max-w-md w-full space-y-8 p-10 bg-white shadow-lg rounded-xl">
                        <div>
                            <h2 className="mt-6 text-center text-3xl font-extrabold text-gray-900">
                                {isLogin ? 'Inicia sesión' : 'Crea tu cuenta'}
                            </h2>
                        </div>
                        <form className="mt-8 space-y-6" onSubmit={handleSubmit}>
                            <div className="rounded-md shadow-sm -space-y-px">
                                <div>
                                    <input
                                        type="email"
                                        value={email}
                                        onChange={(e) => setEmail(e.target.value)}
                                        required
                                        className="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                                        placeholder="Correo electrónico"
                                    />
                                </div>
                                <div>
                                    <input
                                        type="password"
                                        value={password}
                                        onChange={(e) => setPassword(e.target.value)}
                                        required
                                        className="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                                        placeholder="Contraseña"
                                    />
                                </div>
                            </div>

                            {error && <p className="text-red-500 text-sm text-center">{error}</p>}

                            <div>
                                <button
                                    type="submit"
                                    disabled={isLoading}
                                    className="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-indigo-300"
                                >
                                    {isLoading ? 'Cargando...' : (isLogin ? 'Entrar' : 'Registrarse')}
                                </button>
                            </div>
                        </form>
                        <div className="text-sm text-center">
                            <a href="#" onClick={(e) => { e.preventDefault(); setIsLogin(!isLogin); }} className="font-medium text-indigo-600 hover:text-indigo-500">
                                {isLogin ? '¿No tienes cuenta? Regístrate' : '¿Ya tienes cuenta? Inicia sesión'}
                            </a>
                        </div>
                    </div>
                </div>
            );
        }

        // --- Dashboard Principal ---
        function Dashboard({ token, onLogout }) {
            const [documents, setDocuments] = useState([]);
            const [file, setFile] = useState(null);
            const [isLoading, setIsLoading] = useState(false);
            const [error, setError] = useState('');

            const fetchDocuments = async () => {
                setError('');
                setIsLoading(true);
                try {
                    // CAMBIO: URL Absoluta
                    const response = await fetch(`${API_BASE_URL}/api/v1/documents/`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (!response.ok) throw new Error('No se pudieron cargar los documentos.');
                    const data = await response.json();
                    setDocuments(data);
                } catch (err) {
                    setError(err.message);
                } finally {
                    setIsLoading(false);
                }
            };
            
            useEffect(() => {
                fetchDocuments();
            }, []);

            const handleFileChange = (e) => {
                setFile(e.target.files[0]);
            };

            const handleUpload = async (e) => {
                e.preventDefault();
                if (!file) return;

                const formData = new FormData();
                formData.append('file', file);

                setError('');
                setIsLoading(true);
                try {
                    // CAMBIO: URL Absoluta
                    const response = await fetch(`${API_BASE_URL}/api/v1/documents/`, {
                        method: 'POST',
                        headers: { 'Authorization': `Bearer ${token}` },
                        body: formData,
                    });
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.detail || 'Error al subir el archivo.');
                    }
                    fetchDocuments();
                    setFile(null);
                    document.querySelector('input[type="file"]').value = '';
                } catch (err) {
                    setError(err.message);
                } finally {
                    setIsLoading(false);
                }
            };

            return (
                <div className="min-h-screen bg-gray-100">
                    <nav className="bg-white shadow-sm">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between h-16">
                                <div className="flex-shrink-0 flex items-center text-xl font-bold text-indigo-600">
                                    IntelliDocs AI
                                </div>
                                <div className="flex items-center">
                                    <button onClick={onLogout} className="px-3 py-2 rounded-md text-sm font-medium text-gray-700 bg-gray-200 hover:bg-gray-300">
                                        Cerrar sesión
                                    </button>
                                </div>
                            </div>
                        </div>
                    </nav>

                    <main className="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
                        <div className="px-4 py-6 sm:px-0">
                            <div className="bg-white p-6 rounded-lg shadow-md mb-8">
                                <h2 className="text-2xl font-bold mb-4 text-gray-800">Sube un nuevo documento</h2>
                                <form onSubmit={handleUpload}>
                                    <input 
                                        type="file" 
                                        onChange={handleFileChange} 
                                        accept=".pdf"
                                        className="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100"
                                    />
                                    <button 
                                        type="submit" 
                                        disabled={!file || isLoading}
                                        className="mt-4 w-full sm:w-auto inline-flex items-center justify-center px-6 py-2 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-indigo-300"
                                    >
                                        {isLoading ? 'Procesando...' : 'Analizar Documento'}
                                    </button>
                                </form>
                                {error && <p className="text-red-500 text-sm mt-4">{error}</p>}
                            </div>
                        </div>

                        <div className="px-4 py-6 sm:px-0">
                            <h2 className="text-2xl font-bold mb-4 text-gray-800">Tus Documentos</h2>
                            {isLoading && documents.length === 0 && <p>Cargando documentos...</p>}
                            {!isLoading && documents.length === 0 && <p>No has subido ningún documento todavía.</p>}

                            <div className="space-y-6">
                                {documents.map(doc => (
                                    <div key={doc.id} className="bg-white p-6 rounded-lg shadow-md">
                                        <h3 className="text-xl font-semibold text-indigo-700">{doc.analysis.title}</h3>
                                        <p className="text-sm text-gray-500 mb-2">{doc.filename} - Subido: {new Date(doc.created_at).toLocaleString()}</p>
                                        <p className="text-gray-700 mt-2 mb-4">{doc.analysis.summary}</p>
                                        <div className="flex flex-wrap gap-2">
                                            {doc.analysis.keywords.map(kw => (
                                                <span key={kw} className="px-2 py-1 bg-indigo-100 text-indigo-800 text-xs font-medium rounded-full">
                                                    {kw}
                                                </span>
                                            ))}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

    </script>
</body>
</html>
